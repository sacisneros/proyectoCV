<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="NUEVOS SERVICIOS">
                <p:panelGrid columns="2">
                    Cedula<p:inputText value="#{controllerSeguridad.cedula}"></p:inputText>
                    Nombres<p:inputText value="#{controllerSeguridad.nombres}"></p:inputText>
                    Anio Nac<p:inputText value="#{controllerSeguridad.anionac}"></p:inputText>
                    Correo<p:inputText value="#{controllerSeguridad.correo}"></p:inputText>
                    Lenguaje<p:inputText value="#{controllerSeguridad.lenguage}"></p:inputText>
                </p:panelGrid>
                <br></br>
                <center><p:commandButton value="Guardar persona"
                                         actionListener="#{controllerSeguridad.insertarPersona()}" update="table1"></p:commandButton></center>
            </p:panel>
        </h:form>
        
        <p:dataTable value="#{controllerSeguridad.listaPersonas}" var="u" id="table1">
            <p:column headerText="cedula">
                <h:outputText value="#{u.cedula}"/>
            </p:column>
            <p:column headerText="nombres">
                <h:outputText value="#{u.nombres}"/>
            </p:column>
            <p:column headerText="anio nac">
                <h:outputText value="#{u.anionac}"/>
            </p:column>
            <p:column headerText="correo">
                <h:outputText value="#{u.correo}"/>
            </p:column>
            <p:column headerText="lenguaje">
                <h:outputText value="#{u.lenguage}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
